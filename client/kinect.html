<!doctype html>
<html>
<head>
  <title>Kinect for weglydrs</title>
  <!--<script src="http://www.google.com/jsapi" type="text/javascript"></script>-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/thirdParty/jquery-1.7.min.js"></script>

  <script src="scripts/thirdParty/depth.js"></script>
  <script>
    var socket = io.connect(window.location.host);
    var kinectData;
    DepthJS = {
      onKinectInit: function() {
        $("#status").text("DepthJS + Kinect detected+!@");
        $("#registration").text("Hand not in view");
          kinectData = {
            'axes' : {
              'Left_Stick_X':0,
              'Left_Stick_Y':0,
              'Right_Stick_X':0,
              'Right_Stick_Y':0
            },
            'buttons' : {
              'A_Button':0,
              'B_Button':0,
              'X_Button':0,
              'Y_Button':0,
              'Left_Stick_Button':0,
              'Right_Stick_Button':0,
              'Start_Button':0,
              'Back_Button':0,
              'Home_Button':0,
              'Pad_Up':0,
              'Pad_Down':0,
              'Pad_Left':0,
              'Pad_Right':0,
              'Left_Trigger_1':0,
              'Right_Trigger_1':0,
              'Left_Trigger_2':0,
              'Right_Trigger_2':0
            },
          'keyboard':false
        };
        var kinectc = {};
        socket.emit('kinectReady', kinectData);
      },
      onRegister: function(x, y, z, data) {
        $("#registration").text("Hand in view" + (data == null ? "" : ": " + data));
        $("#x").text("x: " + x);
        $("#y").text("y: " + y);
        $("#z").text("z: " + z);
      },
      onUnregister: function() {
        $("#registration").text("Hand not in view");
        $("#x").text("");
        $("#y").text("");
        $("#z").text("");
      },
      onMove: function(x, y, z) {

        $("#onx").text("x: " + x);
        $("#ony").text("y: " + y);
        $("#onz").text("z: " + z);

        //update for percentage based data
        var myX = 0;
        if(x<25){
          myX = -1;
        }else if(x>75){
          myX = 1;
        }else{
          myX = ( x / 50 - 1 ) ;
        }
        var myY = 0;
        y-=25;
        if(y<25){
          myY = -1;
        }else if(y>75){
          myY = 1;
        }else{
          myY = ( y / 50 - 1 ) ;
        }
        kinectData['axes']['Left_Stick_X'] = ( myX * -1);
        kinectData['axes']['Left_Stick_Y'] = ( myY );

        if( z < 85 ){
          kinectData['buttons']['A_Button'] = 1;
          $('#zbutton').text('a button triggered');
        }else{
          kinectData['buttons']['A_Button'] = 0;
          $('#zbutton').text('a button un-triggered');
        }
        console.log('onmove',kinectData);
        
        socket.emit('kinectPos', kinectData);

      }
    };
  </script>
</head>
<body>
<div id="status">No Kinect / DepthJS detected</div>
<div id="registration"></div>
<div id="zbutton"></div>

<div id="onmove">
  <div id="onx"></div>
  <div id="ony"></div>
  <div id="onz"></div>
</div>
</body>
</html>
