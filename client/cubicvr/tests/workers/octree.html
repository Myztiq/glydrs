<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Octree Worker Test</title>
    <style type="text/css">
    </style>
    <script src="../../CubicVR.js" type="text/javascript"></script>
		<script id="core-shader-vs" srcUrl="../../CubicVR_Core.vs" type="x-shader/x-vertex"></script>
		<script id="core-shader-fs" srcUrl="../../CubicVR_Core.fs" type="x-shader/x-fragment"></script>
    <script type='text/javascript'>	
      var canvas;

      window.addEventListener('DOMContentLoaded', function() {
        canvas = document.getElementById('viewport');
        try {
          gl = canvas.getContext('experimental-webgl');
          gl.viewport(0, 0, canvas.width, canvas.height);
        }
        catch (e) {
          console.log(e);
        } //try
        CubicVR.GLCore.init(gl, 'core-shader-vs', 'core-shader-fs');

        var scene = new CubicVR.Scene(canvas.width, canvas.height, 40, .1, 200);
        scene.attachOctree(new CubicVR.OctreeWorker(400, 6));
      }, false);
    </script>
  </head>
  <body>
    <canvas id="viewport"></canvas>
  </body>
</html>
